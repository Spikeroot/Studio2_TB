<!doctype html>
<html>

<head>
  <title>Tucker Beckett - Studio Week 2</title>
  <!-- Adding in the Leaflet CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <!-- Adding Leaflet JavaScript file -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <!-- Adding styling info for the map -->
  <style type="text/css">
    /* Custom CSS that sets map height to 600px and adds border*/

    #mapId {
     height: 450px;
     border: 3px inset black;
    }
  </style>
  <!-- Links to base CSS file -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1>TB Week 2 Studio <br> <i>Raster tiles with Leaflet</i> </h1>
  <!-- Add multiple pages to web page-->
  <!-- active class displays the grey-green box around current page-->
  <ul>
  	<li><a class="active" href="index.html" target="_self">Output 1</a></li>
    <li><a href="Mapbox-gl-js-cwm.html" target="_self">Output 2</a></li>
    <li><a href="Mapbox-gl-js-ct.html" target="_self">Output 3</a></li>
    <li><a href="Mapbox-gl-js-bm.html" target="_self">Output 4</a></li>
  </ul>
  <br>

  <div id="mapId">  </div>

  <script>
    // Create a variable called "map" to house your Leaflet map and set its opening view to Narragansett Town Beach
    var map =
    L.map('mapId').setView([41.438419, -71.4508682], 15);
    // Adds basemap tiles from Thunderforest, sets min and max zoom to scale of RI
    L.tileLayer('https://tile.thunderforest.com/pioneer/{z}/{x}/{y}.png?apikey=fde387bae3ef4cbf81dc11f202318158', {
	     attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        minZoom: 10,
        maxZoom: 18
    }).addTo(map);

    /*
     ** Reference: https://leafletjs.com/reference-1.6.0.html#tilelayer
     */


  </script>

</body>

</html>
